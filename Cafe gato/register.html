<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <title></title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>iniciar sesion</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu email para registrarte</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>iniciar sesion</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>ingresar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu email y contraseño</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">olvidaste tu contraseña?</a>
                <button>ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>continua en Cafe gato!</h1>
                    <p>si ya tienes una cuenta ingresa!</p>
                    <button class="hidden" id="login"> <a href="/index.html">ingresar</a></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido a cafe gato!</h1>
                    <p>en caso de que no tengas cuenta registrate para poder disfrutar de descuentos especiales!</p>
                    <button class="hidden" id="register">registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
